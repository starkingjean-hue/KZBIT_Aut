[variables]
PLAYWRIGHT_BROWSERS_PATH = "/app/.cache/ms-playwright"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "python -m playwright install chromium",
    "python -m playwright install-deps chromium"
]

[start]
cmd = "python main.py"
